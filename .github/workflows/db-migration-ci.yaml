name: ServiceDbMigration - Test
on:

  push:
    paths:
      - service-db-migration/**
    branches:
      - main
  pull_request:
    paths:
      - service-db-migration/**
    branches:
      - main
jobs:

  test-db-migration:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: service-db-migration
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_DB: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
        ports:
          - 5432:5432
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Test Liquibase migration
        run: mvn clean install -P test
