name: UserApi  - Release
on:
  push:
    branches:
      - main
    paths:
      - user-api/**
jobs:
  release-user-api:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: user-api
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build with Gradle
        run: ./gradlew build
      - name: Build Docker image
        run: ./gradlew jibDockerBuild