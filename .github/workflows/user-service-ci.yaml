name: UserService - Maven Build

on:
  push:
    paths:
      - user-service/**
    branches:
      - main
  pull_request:
    paths:
      - user-service/**
    branches:
      - main
jobs:
  build-user-api:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build with Maven
      run: mvn clean install
    - name: Build Docker image
      run: mvn -pl user-service jib:dockerBuild
