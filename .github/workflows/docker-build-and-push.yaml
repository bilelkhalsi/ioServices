name: Build user-service release docker image
on:
  workflow_dispatch:
  release:
    types: [published]
env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  GHCR_USERNAME: ${{ github.repository_owner }}
  GHCR_PASSWORD: ${{ secrets.CR_PAT }}
jobs:

  release-config-server:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
          server-id: github

      - name: Build Docker image
        run: mvn compile jib:build --no-transfer-progress

  release-user-service:
    needs: [ release-config-server ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
          server-id: github

      - name: Build Docker image
        run: mvn compile jib:build --no-transfer-progress

  release-service-gateway:
    needs: [ release-user-service ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
          server-id: github

      - name: Build Docker image
        run: mvn compile jib:build --no-transfer-progress

  release-db-migration:
    needs: [ release-service-gateway ]
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./service-db-migration
          file: ./service-db-migration/Dockerfile
          push: true
          tags: |
            ghcr.io/bilelkhalsi/ioservices/service-db-migration:${{ github.event.release.tag_name }}
            ghcr.io/bilelkhalsi/ioservices/service-db-migration:latest
