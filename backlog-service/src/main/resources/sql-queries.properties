backlog.modulesByUserId=SELECT BM.id bm_id,BM.user_id bm_user_id, BM.title bm_title, BM.creation_date bm_creation_date, BE.id be_id, BE.title be_title, BE.description be_description, BE.creation_date be_creation_date, BE.level be_level, BE.type be_type, BE.metadata be_metadata FROM BACKLOG_MODULE BM JOIN BACKLOG_MODULE_ELEMENT BME ON BM.ID = BME.module_id JOIN BACKLOG_ELEMENT BE ON BE.ID = BME.element_id WHERE BM.user_id = :user_id ORDER BY BME.element_order
backlog.elementsByModuleId=SELECT id, title, description, creation_date, level, type, metadata, element_order FROM BACKLOG_ELEMENT BE JOIN BACKLOG_MODULE_ELEMENT BME ON BE.ID = BME.element_id WHERE BME.module_id = :module_id ORDER BY BME.element_order
backlog.elementsCount=SELECT COUNT(ID) FROM BACKLOG_ELEMENT
